<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.window_title %}{{ page.window_title }}{% else if site.window_title %}{{ site.window_title }}{% else if page.title %}{{ page.title }}{% else %}{{ site.title}}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	
	<!-- Latest compiled and minified Twitter Bootstrap CSS -->
	<link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
	
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/kramdown-highlight.css" | prepend: site.baseurl }}">
	
	<script src="{{ "/js/jquery-1.11.1.min.js" | prepend: site.baseurl }}"></script>
</head>
